<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://unpkg.com" />
    <link rel="preconnect" href="https://systemjs.sh" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Systemjs.sh example: Vite + Vue + TS</title>
    <!--
      The only global variable defined will be `System`
    -->
    <script src="https://unpkg.com/systemjs/dist/s.js"></script>
    <!--
      Once `System` is loaded we can add an importmap with maps
      scoped/limited to our third-party domain (for example: esroyo.github.io).
      We are not interferring with other consumers of `System`, if they exist.
    -->
    <script>
    System.addImportMap({
      "scopes": {
        "https://esroyo.github.io/systemjs.sh-examples/": {
          // vue will be loaded from the systemjs.sh CDN
          "vue": "https://systemjs.sh/vue",
        }
      },
    });
    </script>
    <!--
      1 - The output format of our code is systemjs
      2 - Our build does not include vue
      3 - That is scalable to any shared code
    -->
    <script type="module" crossorigin src="/src/main.ts"></script>
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
